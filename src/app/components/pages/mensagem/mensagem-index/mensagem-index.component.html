<div class="container">
    <a href="javascript:void(0)" (click)="mensagemCreateService.showModalCreate()" class="btn btn-primary mt-3">Nova
        Mensagem</a>

    <div class="card mt-3">
        <div class="card-header">
            <h5 class="card-title mt-2">Lista de Mensagens</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Conteúdo</th>
                        <th class="text-center" [width]="'10%'">...</th>
                    </tr>
                </thead>
                <tbody>
                    @for (msg of mensagens; track msg.id) {
                    <tr>
                        <td class="align-middle">{{ msg.titulo }}</td>
                        <td class="align-middle">{{ msg.conteudo }}</td>
                        <td class="text-center align-middle">
                            <a href="javascript:void(0)" (click)="mensagemEditService.showModalEdit(msg.id)"
                                class="btn btn-primary">Editar</a>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
<mensagem-create-modal (onSuccess)="mensagemCreateService.onCreateSuccess($event)"
    (onError)="mensagemCreateService.onCreateError($event)">
</mensagem-create-modal>
<mensagem-edit-modal [mensagemId]="mensagemId" (onSuccess)="mensagemEditService.onEditSuccess($event)"
    (onError)="mensagemEditService.onEditError($event)">
</mensagem-edit-modal>
